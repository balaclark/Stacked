<!doctype html>

<meta charset="utf-8">

<title>cc</title>

<link rel="stylesheet" href="../../src/css/lib/normalize.css">
<link rel="stylesheet" href="../../src/css/cc.css">

<div id="stacked"></div>

<button type="button" id="score">score</button>

<script src="../../dist/dependencies.min.js"></script>
<script src="../../dist/stacked.js"></script>
<script src="chinchon.js"></script>

<script id="card" type="text/html">
<li
	id="{{ cid }}"
	class="card {{ suit }} num-{{ value }} {{ value }}-{{ suit }}"
	data-suit="{{ suit }}"
	data-value="{{ value }}"
>
	{{ value }}
</li>
</script>

<script id="player" type="text/html">
<div id="player-{{ name.toLowerCase }}" class="player">
	<h4 class="name">{{ name }}</h4 class="name">
</div>
</script>

<script>

var game;

$(function () {

	game = new ChinChon({
		parentEl: '#stacked',
		players: [
			{ name: 'Nanda' },
			{ name: 'Patricia' },
			{ name: 'Holden' }
		]
	});

	game.render();

	$('#score').on('click', game.score.bind(game));

});
</script>
