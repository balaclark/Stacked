<!doctype html>

<meta charset="utf-8">

<title>cc</title>

<link rel="stylesheet" href="css/lib/normalize.css">
<link rel="stylesheet" href="css/cc.css">

<div id="stacked"></div>

<button type="button" id="score">score</button>

<script src="js/lib/jquery-1.7.1.min.js"></script>
<script src="js/lib/jquery-ui-1.8.18.custom.min.js"></script>
<script src="js/lib/json2.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/ICanHaz.min.js"></script>
<script src="js/cc.js"></script>
<script src="js/chinchon.js"></script>

<script id="card" type="text/html">
<li
	id="{{ cid }}"
	class="card {{ suit }} num-{{ value }} {{ value }}-{{ suit }}"
	data-suit="{{ suit }}"
	data-value="{{ value }}"
>
	{{ value }}
</li>
</script>

<script id="player" type="text/html">
<div id="player-{{ name.toLowerCase }}" class="player">
	<h4 class="name">{{ name }}</h4 class="name">
</div>
</script>

<script>

var game;

$(function () {

	game = new ChinChon({
		parentEl: '#stacked',
		players: [
			{ name: 'Nanda' },
			{ name: 'Patricia' },
			{ name: 'Holden' }
		]
	});

	game.render();

	$('#score').on('click', game.score.bind(game));

});
</script>
