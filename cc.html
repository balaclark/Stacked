<!doctype html>

<meta charset="utf-8">

<title>cc</title>

<link rel="stylesheet" href="css/lib/normalize.css">
<link rel="stylesheet" href="css/cc.css">

<div id="stacked"></div>

<script src="js/lib/jquery-1.7.1.min.js"></script>
<script src="js/lib/jquery-ui-1.8.18.custom.min.js"></script>
<script src="js/lib/json2.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/ICanHaz.min.js"></script>
<script src="js/cc.js"></script>

<script id="card" type="text/html">
<div class="{{ type.toLowerCase }} card {{ suit }} num-{{ value }} {{ value }}-{{ suit }}">
	{{ value }}
</div>
</script>

<script id="player" type="text/html">
<div id="player-{{ name.toLowerCase }}" class="player">
	<strong>{{ name }}</strong>
</div>
</script>

<script>

var game;

$(function () {

	game = new Stacked.View.Game ({

		parentEl: '#stacked',

		model: new Stacked.Model.Game({
			deck: new Stacked.Model.Deck({
				type: 'Spanish',
				decks: 2
			}),
			players: new Stacked.Collection.Players([
				{ name: 'Nanda'},
				{ name: 'Patricia' },
				{ name: 'Holden' }
			])
		})
	});

	game.render();

});
</script>
